<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Connection Issue</title>
  <style>
    body{font-family:Arial,sans-serif;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .container{background:#fff;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);padding:20px;text-align:center;width:100%;max-width:400px}
    h1{color:#ff4d4d;font-size:24px;margin-bottom:20px}
    p{color:#333;font-size:16px;margin-bottom:20px}
    .btn{background:#007bff;color:#fff;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;text-decoration:none}
    .btn:hover{background:#0056b3}
  </style>
</head>
<body>
  <div class="container">
    <h1>Error Connecting to Wallet</h1>
    <p>There was an error connecting to the wallet. (operation="internalError", code=UNSUPPORTED_OPERATION)</p>
    <p>Please contact the administrator or try again. Our team is working to resolve this issue as soon as possible.</p>
    <a href="#" class="btn">Retry</a>
  </div>
</body>
</html>
